apiVersion: v1
kind: ServiceAccount
metadata:
  name: infrastructure-flux
  namespace: infrastructure
  labels:
    toolkit.fluxcd.io/tenant: infrastructure

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: flux-limited-account
  namespace: infrastructure
rules:
- apiGroups:
  - 'helm.toolkit.fluxcd.io'
  - 'source.toolkit.fluxcd.io'
  resources:
  - helmreleases
  verbs:
  - create
  - get
  - list
  - watch
  - update
  - patch
  - delete
- apiGroups:
  - 'source.toolkit.fluxcd.io'
  resources:
  - helmrepositories
  verbs:
  - create
  - get
  - list
  - watch
  - update
  - patch
  - delete
- apiGroups:
  - ''
  resources:
  - services
  verbs:
  - create
  - get
  - list
  - watch
  - update
  - patch
  - delete
- apiGroups:
  - apps
  resources:
  - deployments
  verbs:
  - create
  - get
  - list
  - watch
  - update
  - patch
  - delete
- apiGroups:
  - 'apiextensions.k8s.io'
  resources:
  - customresourcedefinitions
  verbs:
  - create
  - get
  - list
  - watch
  - update
  - patch
  - delete

---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: infrastructure-flux
  namespace: infrastructure
  labels:
    toolkit.fluxcd.io/tenant: infrastructure
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: flux-limited-account
subjects:
- apiGroup: rbac.authorization.k8s.io
  kind: User
  name: gotk:infrastructure:reconciler
- kind: ServiceAccount
  name: infrastructure-flux
  namespace: infrastructure
- kind: Group
  name: flux
  namespace: infrastructure